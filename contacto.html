<!DOCTYPE html>

    <section class="section" style="padding-top: 8rem; min-height: 80vh;">
        <div class="container">
            <div class="grid-2">
                <div>
                    <h1 class="mb-4">¿Listo para escalar?</h1>
                    <p class="mb-4">Buscamos socios, no clientes. Si estás listo para invertir en tu crecimiento, queremos conocerte.</p>
                    
                    <div style="margin-top: 3rem;">
                        <h3 style="font-size: 1.2rem;">Contacto Directo</h3>
                        <ul style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                            <li>
                                <a href="mailto:algoritmiadesarrollos@gmail.com" class="flex-center" style="justify-content: flex-start; gap: 0.5rem;">
                                    <i class="ph ph-envelope-simple"></i> algoritmiadesarrollos@gmail.com
                                </a>
                            </li>
                            <li>
                                <a href="https://wa.me/5493476245523" class="flex-center" style="justify-content: flex-start; gap: 0.5rem;">

                    </div>

                <div class="card">
                    <form action="#" method="POST"> <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                            <div>
                                <label for="name" class="text-sm text-uppercase">Nombre</label>
                                <input type="text" id="name" style="width: 100%; padding: 1rem; margin-top: 0.5rem; background: var(--bg-surface); border: 1px solid var(--border-light); border-radius: var(--radius-sm);">
                            </div>
                            <div>
                                <label for="email" class="text-sm text-uppercase">Email Corporativo</label>
                                <input type="email" id="email" style="width: 100%; padding: 1rem; margin-top: 0.5rem; background: var(--bg-surface); border: 1px solid var(--border-light); border-radius: var(--radius-sm);">
                            </div>
                            <div>
                                <label for="goal" class="text-sm text-uppercase">¿Cuál es tu objetivo principal?</label>
                                <select id="goal" style="width: 100%; padding: 1rem; margin-top: 0.5rem; background: var(--bg-surface); border: 1px solid var(--border-light); border-radius: var(--radius-sm);">
                                    <option>Escalar Ventas E-commerce</option>
                                    <option>Generación de Leads (B2B)</option>
                                    <option>Nueva Identidad Digital</option>
                                    <option>Otro</option>
                                </select>
