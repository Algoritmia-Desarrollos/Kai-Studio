<body>
    
    <div id="preloader"></div>
    <div id="navbar-container"></div>

    <section class="hero-wrapper reveal" style="margin-top: 4rem; min-height: 100vh; align-items: center;">
        <div class="container">
            <div class="grid-2" style="gap: 4rem;">
                
                <div>
                    <p class="text-uppercase">Hablemos de Negocios</p>
                    <h1 class="text-display mb-2">¿Tu proyecto <br>está listo para <span class="text-highlight">escalar</span>?</h1>
                    <p class="text-lg">
                        No buscamos clientes, buscamos socios. Si tienes la visión, nosotros ponemos la infraestructura.
                    </p>
                    
                    <div class="contact-methods mt-4">
                        <a href="mailto:algoritmiadesarrollos@gmail.com" class="flex-center" style="justify-content: start; gap: 1rem; margin-bottom: 1.5rem; text-decoration: none; color: var(--text-primary);">
                            <div style="background: var(--bg-surface); padding: 1rem; border-radius: 50%;">
                                <i class="ph ph-envelope" style="font-size: 1.5rem;"></i>
                            </div>
                            <div>
                                <span class="text-sm text-secondary display-block">Email <br></span>
                                <span style="font-weight: 600;">algoritmiadesarrollos@gmail.com</span>
                            </div>
                        </a>
                        
                        <a href="https://wa.me/5493476245523" class="flex-center" style="justify-content: start; gap: 1rem; text-decoration: none; color: var(--text-primary);">
                            <div style="background: var(--bg-surface); padding: 1rem; border-radius: 50%;">
                                <i class="ph ph-whatsapp-logo" style="font-size: 1.5rem;"></i>
                            </div>
                            <div>
                                <span class="text-sm text-secondary display-block">WhatsApp  <br></span>
                                <span style="font-weight: 600;">+54 9 3476 24-5523</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div style="background: var(--bg-surface); padding: 2rem; border-radius: var(--radius-md);">
                    <form action="https://formsubmit.co/algoritmiadesarrollos@gmail.com" method="POST">
                        <div class="mb-4">
                            <label class="text-sm mb-2" style="display:block; font-weight:600;">Nombre</label>
                            <input type="text" name="name" required style="width: 100%; padding: 1rem; border: 1px solid var(--border-light); border-radius: 4px;">
                        </div>
                        <div class="mb-4">
                            <label class="text-sm mb-2" style="display:block; font-weight:600;">Email</label>
                            <input type="email" name="email" required style="width: 100%; padding: 1rem; border: 1px solid var(--border-light); border-radius: 4px;">
                        </div>
                        <div class="mb-4">
                            <label class="text-sm mb-2" style="display:block; font-weight:600;">¿Cuál es tu objetivo?</label>
                            <textarea name="message" rows="4" required style="width: 100%; padding: 1rem; border: 1px solid var(--border-light); border-radius: 4px;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Mensaje</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="/js/tracking.js"></script>
